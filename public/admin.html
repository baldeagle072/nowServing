<!DOCTYPE html>
<html>
<head>
	<title>Now Serving - Admin</title>
	<link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
<div class="container">
	<div id='now-serving-container'>
		<h1>Now Serving - Admin</h1>
		<h3 id='nowServing'>No One</h3>
	</div>
	<h2>The line</h2>
	<ul id='names'></ul>
	
	<form>
		<button id="nextButton">Next!</button>
		<button id="classDoneButton">Done</button>
	</form>
	
	<script src="/socket.io/socket.io.js"></script>
	<script src="js/jquery-1.11.1.js"></script>
	
	<script>
		var socket = io();
		$('#nextButton').click(function(){
			socket.emit('next');
			return false;
		});
		$('#classDoneButton').click(function(){
			socket.emit('class done');
			return false;
		});
		$(document).on('click', 'li', function() {
			socket.emit('remove name', $(this).text());
			return false;
		})
	</script>

	<script src="js/common-functions.js"></script>
</div>
</body>
</html>
